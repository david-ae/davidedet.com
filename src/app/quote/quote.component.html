
  <div id="fullsingle" class="page-template-page-fullsingle-split">
    <div class="fs-split">
    
      <!-- Image Side -->
      <div class="split-image">
    
      </div>
    
      <!-- Content Side -->
      <div class="split-content">
    
        <div class="split-content-vertically-center">
         
          <div [formGroup]="quoteForm" class="split-intro">
            
            <h1><b>Quote</b></h1>
            
            <div class="col-md-12">
                <div class="form-group">
                    <textarea formControlName="quote" style="height: 100%;" class="form-control" placeholder="Enter your quote"></textarea>
                </div>                
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" formControlName="author" class="form-control" placeholder="Author"/>
                </div>                
            </div>
            <div class="form-group">
                <button [disabled]="!quoteForm.valid" style="width: 100%;" (click)="addQoute()" class="btn btn-lg btn-primary">Add Quote</button>
            </div> 
          </div>	
        </div>
      </div>
    </div>
  </div>
