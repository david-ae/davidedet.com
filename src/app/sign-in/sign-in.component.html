
  <div id="fullsingle" class="page-template-page-fullsingle-split">
    <div class="fs-split">
    
      <!-- Image Side -->
      <div class="split-image">
    
      </div>
    
      <!-- Content Side -->
      <div [formGroup]="signInForm" class="split-content">
    
        <div class="split-content-vertically-center">
         
          <div class="split-intro" style="text-align: center;">
            
            <h1><b>Authentication</b></h1>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username"/>
                </div>                
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
                </div>                
            </div>
            <div class="form-group">
                <button [disabled]="!signInForm.valid" style="width: 100%;" (click)="signIn()" class="btn btn-lg btn-primary">Sign In</button>
            </div>                
          </div>
        </div>
    
      </div>
    
    </div>
  </div>
